<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter&display=swap" rel="stylesheet">
    <title>CSS Meme Slider task</title>
    <link rel="stylesheet" href="/cssmemeslider/css/normalize.css">
    <link rel="stylesheet" href="/cssmemeslider/css/style.css">
</head>
<body>
    
    <div class="container">
          
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">                 
        
        <div class="slider">
            <div class="slides slide1">
                <img src="https://www.rd.com/wp-content/uploads/2020/07/01_Oh-hi-Final-1.jpg">
            </div>
            <div class="slides slide2">
                <img src="https://www.rd.com/wp-content/uploads/2020/07/03_5-mins-into-the-movie-Final-1.jpg">
            </div>
            <div class="slides slide3">
                <img src="https://www.rd.com/wp-content/uploads/2020/07/06_Computer-heat-Final-1.jpg">
            </div>
            <div class="slides slide4">
                <img src="https://www.rd.com/wp-content/uploads/2020/07/1-inandout.jpg">
            </div>
            <div class="slides slide5">
                <img src="https://www.rd.com/wp-content/uploads/2020/01/when-your-human-doesn-t-like-the-dead-bird.jpg">
            </div>
        </div>              

        <div class="description-and-pagination">

            <div class="description">
                <p class="slogans slogan-1">Cat's greetings</p>
                <p class="slogans slogan-2">Cat's awakening</p>
                <p class="slogans slogan-3">Cat's little pleasures</p>
                <p class="slogans slogan-4">Cat's contradiction</p>
                <p class="slogans slogan-5">Cat's amazement</p>
            </div>

            <div class="pagination">               

                <div class="controls">
                    
                    <label class="button-wrapper" for="slide1">
                        <div class="button1">                                        
                        </div>
                    </label>
                    <label class="button-wrapper" for="slide2">
                        <div class="button2">                                        
                        </div>
                    </label>
                    <label class="button-wrapper" for="slide3">
                        <div class="button3">                                        
                        </div>
                    </label>
                    <label class="button-wrapper" for="slide4">
                        <div class="button4">                                        
                        </div>
                    </label>
                    <label class="button-wrapper" for="slide5">
                        <div class="button5">
                        </div>
                    </label>           

                </div>
                
            </div>

        </div>

    </div>

</body>
</html>
